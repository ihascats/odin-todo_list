<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <div class="logo"><h1>NOTES</h1></div>
            <div class="projects">
                <button class="personal">PERSONAL</button>
                <button class="work">WORK</button>
                <button class="create-new-project">+</button>
            </div>
            <div class="by-date">
                <button class="today selected">TODAY</button>
                <button class="tomorrow">TOMORROW</button>
                <button class="this-week">THIS WEEK</button>
                <button class="all-tasks">ALL TASKS</button>
            </div>
            <footer><h6>MADE BY <a href="https://github.com/ihascats">IHASCATS</a></h6></footer>
        </div>

        <div class="tasks">
            
        </div>

        <div class="middle">
            <div class="card">
                <div class="content">
                    <div class="card-header">
                        <h3 class="title">SOMETHING TO DO</h3>
                        <h5 class="due-date">DUE BY: dd/mm/yyyy</h5>
                    </div>
                    <div class="card-info">
                        <p class="description">DO THIS N THAT N THIS N THAT</p>
                    </div>
                </div>
                <div class="finished">
                    <button class="finished-task"><img src="../src/img/check.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="incoming"></div>
            <div class="incoming"></div>
            <div class="incoming"></div>
        </div>

    </div>
</body>
</html>
