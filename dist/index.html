<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <div class="logo"><h1>NOTES</h1></div>
            <div class="projects">
            </div>
            <div class="by-date">
                <button class="today selected">TODAY</button>
                <button class="tomorrow">TOMORROW</button>
                <button class="this-week">THIS WEEK</button>
                <button class="all-tasks">ALL TASKS</button>
            </div>
            <footer><h6>MADE BY <a href="https://github.com/ihascats">IHASCATS</a></h6></footer>
        </div>

        <div class="tasks">
            <div>
            </div>
        </div>

        <div class="middle">
            <div class="card">
                <div class="content">
                    <div class="card-header">
                        <label for="">TITLE</label>
                        <h3 class="title"><input type="text" class="input" value="Something to do" maxlength="64"></h3>
                        <label for="">DUE BY</label>

                        <h5 class="dueDate"><input type="text" class="input" value="dd/mm/yyyy"></h5>
                    </div>
                    <div class="card-info">
                        
                        <div>
                            <label for="">DESCRIPTION</label>
                            <!-- <input type="text" class="input description" value="DO THIS N THAT N THIS N THAT"> -->
                            <textarea name="description" class="input" id="" cols="30" rows="10">Do this n that n dis n dat</textarea>
                        </div>
                        <div>
                            <label for="">CHECK LIST</label>
                            <ul class="checkList">
                                <li><button></button><input type="text" class="input" value="Wash dishes" maxlength="64"></li>
                                <li><button></button><input type="text" class="input" value="Wash clothes" maxlength="64"></li>
                                <li><button></button><input type="text" class="input" value="Feed the dogs" maxlength="64"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="">NOTE</label>
                            <textarea name="description" class="input" id="" cols="30" rows="10">Make sure you wash white clothes separately</textarea>
                        </div>
                    </div>
                </div>
                <div class="finished">
                    <button class="finished-task"><img src="../src/img/check.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="incoming"></div>
            <div class="incoming"></div>
            <div class="incoming"></div>
        </div>

    </div>
</body>
</html>
